<!DOCTYPE html>
<html>
<head>
    <title>Lists in HTML</title>
</head>
<body bgcolor="lightyellow" text="green" link="blue" vlink="red" alink="green">
        <section>
            <h2>Order list</h2>
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                
            </ol>
            <h3>Unordered List</h3>
            <ul>
                <li>Apple</li>
                <li>Mango</li>
                <li>Banana</li>
            </ul>
</body>
</html>
