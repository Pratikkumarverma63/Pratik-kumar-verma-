<title>HTML Projects Viewer</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    display: flex;
    height: 100vh;
    background: #f2f5fa;
  }

 
  .sidebar {
    width: 270px;
    background: linear-gradient(180deg, #ce8511, #1d4ed8);
    color: black;
    padding: 20px 15px;
    display: flex;
    flex-direction: column;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
  }

  .sidebar h2 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .file-link {
    display: block;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    text-decoration: none;
    padding: 12px;
    border-radius: 8px;
    margin: 8px 0;
    text-align: center;
    transition: all 0.3s ease;
    font-weight: 500;
  }

  .file-link:hover {
    background: #fff;
    color: #1e3a8a;
    transform: translateX(5px);
  }

  .viewer {
    flex: 1;
    background: #ffffff;
    border-left: 2px solid #e2e8f0;
    display: flex;
    flex-direction: column;
  }

  .viewer-header {
    padding: 15px 20px;
    background: #f8fafc;
    border-bottom: 1px solid #e2e8f0;
    font-size: 18px;
    font-weight: 600;
    color: #1e3a8a;
    box-shadow: 0 1px 6px rgba(0,0,0,0.05);
  }

  iframe {
    flex: 1;
    width: 100%;
    border: none;
    background: #ffffff;
  }

  
  footer {
    text-align: center;
    padding: 10px;
    font-size: 14px;
    color: #64748b;
    background: #f1f5f9;
    border-top: 1px solid #e2e8f0;
  }
</style>
</head>
